theater
<div fxLayout="row wrap" fxLayoutAlign="center start" class="displaynotes">
    <mat-card *ngFor="let items of theaterArray "  >
        <div>
        <mat-card-title>
        {{items.name}}
        </mat-card-title>
      <mat-card-content>
        {{items.address}}
      </mat-card-content>
      </div>
    </mat-card>
</div>
